<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file for styling -->
</head>

<body>
    <div class="container">
        <!-- Create User Section -->
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="titleSelect">Title:</label>
            <select id="titleSelect" name="title" required>
                <option value="">Select Title</option>
                <option value="Ms">Ms</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
                <option value="Other">Other</option>
            </select>

            <input type="text" id="otherTitleInput" name="otherTitle" placeholder="Specify Title" style="display: none;">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Surname" required>
            <input type="tel" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" title="Mobile number should be 10 digits" required>
            <input type="email" id="emailAddress" placeholder="Email Address" required>

            <button type="submit">Create User</button>
        </form>

        <!-- Retrieve User Section -->
        <h2>Retrieve User</h2>
        <form id="retrieveUserForm">
            <input type="text" id="searchName" placeholder="Enter name to search" required>
            <button type="submit">Search User</button>
        </form>
        <div id="searchResults" class="output-console"></div>

        <!-- Update User Section -->
        <h2>Update User</h2>
        <form id="updateUserForm">
            <input type="text" id="updateUserId" placeholder="User ID" required>
            <input type="tel" id="updateUserPhone" placeholder="New Phone" required>
            <input type="email" id="updateUserEmail" placeholder="New Email" required>
            <input type="text" id="updateUserTitle" placeholder="New Title" required>
            <button type="submit">Update User</button>
        </form>
        <div id="updateResults" class="output-console"></div>

        <!-- Delete User Section -->
        <h2>Delete User</h2>
        <form id="deleteUserForm">
            <input type="text" id="deleteUserId" placeholder="User ID" required>
            <button type="submit">Delete User</button>
        </form>
        <div id="deleteResults" class="output-console"></div>
    </div>

    <script src="db.js"></script> <!-- Link to the JavaScript file -->
</body>

</html>
